<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><input type="text"></title>
</head>
<body>
    <form action="/signup" method="POST">
        <p>
          <label>Форма отправки данных пользователя</label>
        </p>
        <p>
          <label>Имя</label>
          <input type="text" name="first_name">
        </p>
        <p>
          <label>Телефон</label>
          <input type="text" name="telephone">
        </p>
        <p>
          <label>Email</label>
          <input type="email" name="email">
        </p>
        <p>
          <label>Пароль</label>
          <input type="password" name="password">
        </p>
        <p>
          <label>Ваш возраст</label>
          <select name="country">
            <option>18-25</option>
            <option>26-35</option>
            <option>36-45</option>
            <option>46-55</option>
            <option>56-65</option>
          </select>
        </p>
        <p>
          <label>
            <textarea name="text" cols="50" rows="10"></textarea>
          </label>
        </p>
        <p>
          <button>
            Отправить форму
          </button>
          <button>
            Сбросить  форму
          </button>
        </p>
      </form>
</body>
</html>
